<!--搜索 子页面动态加载内容-->
{pboot:sort scode={sort:tcode}}
<div class="inner_banner site_map_banner" style="background: url([sort:pic])">
	<div class="inner_box">
		<div class="search_box">
			<h3>
				{sort:topname}
			</h3>
			<div class="search_con">
				<input type="text" placeholder="搜索" name="search" id="search" />
				<a href="javascript:;" onclick="checksearchkey();"></a>
			</div>
		</div>
	</div>
</div>
{/pboot:sort}
